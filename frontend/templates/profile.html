<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Open Sauce', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgba(248, 199, 255, 1), rgba(252, 246, 249, 1));
            color: #333;
        }

        .profile-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgb(248, 199, 255), rgb(252, 246, 249));
            margin-bottom: 20px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .edit-button {
            background: #fae2f7;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .edit-button:hover {
            background: #ffc0e1;
        }

        a {
            text-decoration: none;
            color: #333;
            margin-top: 20px;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image">
            <img src="{{ url_for('static', filename='profile_images/' + user.email + '.jpg') }}" alt="Profile Image">
        </div>
        <div class="profile-info">
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
        <a href="{{ url_for('change_password') }}" class="edit-button">Change Password</a>
    </div>
</body>
</html>
